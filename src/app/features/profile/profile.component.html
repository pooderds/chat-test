<main>
  <section
    *ngIf="authUser$ | async as user"
    class="flex flex-column justify-content-center"
  >
    <h1 class="font-normal mb-6 text-center text-gray-600">User profile</h1>
    <p class="text-900 text-xl mb-3 font-medium">
      Username : {{ user.username }}
    </p>
    <p class="text-900 text-xl mb-3 font-medium">
      Password : {{ user.password }}
    </p>
    <button
      routerLink="/"
      pButton
      class="w-full mt-4"
      label="Open chats"
    ></button>
    <button
      pButton
      class="w-full mt-4"
      severity="info"
      label="Log out"
      (click)="onLogout()"
    ></button>
  </section>
</main>
