<form [formGroup]="loginForm" #form="ngForm" (submit)="onSubmit()">
  <div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <div>
      <label class="block text-900 font-medium mb-2">Login</label>
      <input
        formControlName="username"
        type="text"
        placeholder="Login"
        pInputText
        class="w-full mb-3"
      />
      <ul class="text-orange-600 mb-3">
        <li *validationErrors="loginForm; control: 'username'; let err">
          {{ err }}
        </li>
      </ul>

      <label class="block text-900 font-medium mb-2">Password</label>
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
      />
      <ul class="text-orange-600 mb-3">
        <li *validationErrors="loginForm; control: 'password'; let err">
          {{ err }}
        </li>
      </ul>

      <button
        pButton
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
        [disabled]="form.invalid"
      ></button>
    </div>
  </div>
</form>
